<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kicked Droid's Pentesting Blog</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            line-height: 1.6;
            overflow: hidden;
        }

        #ascii-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
            overflow: hidden;
            opacity: 0.3;
            pointer-events: none;
        }

        #ascii-render {
            font-family: monospace;
            font-size: 10px;
            line-height: 10px;
            white-space: pre;
            color: #ffff;
            background-color: transparent;
            transform: scale(1);
        }

        .content-container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            overflow-y: auto;
            height: 100%;
            box-sizing: border-box;
        }

        header {
            border-bottom: 1px solid #0f0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        h1, h2 {
            color: #0f0;
        }

        a {
            color: #0ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .post {
            margin-bottom: 30px;
        }

        .post-date {
            font-size: 0.8em;
            color: #0f0;
        }

        .cursor::after {
            content: "_";
            opacity: 1;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 0; }
            49% { opacity: 0; }
            50% { opacity: 1; }
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icon {
            font-size: 24px;
            color: #0f0;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            color: #0ff;
            transform: scale(1.2);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <div class="content-container">
        <header>
            <h1 class="cursor">Kicked Droid's Pentesting Blog</h1>
            <p>Exploring the depths of cybersecurity one hack at a time.</p>
        </header>
        <main>
            <div id="ascii-container">
        <div id="ascii-render"></div>
    </div>
            <div class="post">
                <h3><a href="https://publish.obsidian.md/droids-library/Blog/Season+5+Summary" class="cursor">My Blog</a></h3>
                <p></p>
            </div>
        </main>
        <footer>
            <div class="social-icons">
                <a href="https://github.com/KickedDroid" class="social-icon"><i class="fab fa-github"></i></a>
                <a href="https://twitter.com/kickeddroid" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://www.youtube.com/@kickeddroid" class="social-icon"><i class="fab fa-youtube"></i></a>
            </div>
        </footer>
    </div>
    <script src="ascii-animation.js"></script>
</body>
</html>
